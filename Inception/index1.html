<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Above Root</div>
    <div id="root">
        <!-- This all which is inside of root Element is going to rerender so this is not visible to final output -->
        <h1>jns</h1>
        <h1>jns</h1>
        <h1>jns</h1>
        <h1>jns</h1>
    </div>
    <div>Below Root</div>


    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script>
        const head=React.createElement("h1",{
            id:"head",
            class:"heading"
        },"Heading 1");

        const head2=React.createElement("h1",{
            class:"head2",
            style:{
                color:"blue",
                margin:"20px"
            }
        },"Heading 2")

        const container=React.createElement("div",{
            style:{
                border:"2px solid black",
                textAlign:"center"  /// camelCase here
            }
        },[head,head2]);// Here we put in array if multiple elements in container


        //ReactDOM will modify in DOM 
        const root=ReactDOM.createRoot(document.getElementById("root"))

        root.render(container)
        // root.render(head);   //This will Rerender root Element
    </script>
</body>
</html>
